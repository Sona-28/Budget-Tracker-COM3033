<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
</head>

<body>

<style>
    .table {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.main') }}" class="navbar-item">
                            Main
                        </a>
                        <a href="{{ url_for('transaction.transaction') }}" class="navbar-item">
                            Transaction
                        </a>
                        <a href="{{ url_for('auth.register') }}" class="navbar-item">
                            Register
                        </a>
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            Login
                        </a>
                        <a href="{{ url_for('auth.account') }}" class="navbar-item">
                            Account
                        </a>
                        <a href="{{ url_for('category.category') }}" class="navbar-item">
                            Category
                        </a>
                        <a href="{{ url_for('analytics.analytics') }}" class="navbar-item">
                            Analytics
                        </a>
                        <a href="" class="navbar-item">
                            Log out
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</section>
</body>

</html>
